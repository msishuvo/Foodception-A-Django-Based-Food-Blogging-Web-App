{% extends "thoughtsnideas/base.html" %}
{% block content %}
    <h1>Delete Post</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h2>Are you sure that you want to delete the post "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">
                    Delete Post
                </button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
